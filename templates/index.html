<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>CRUD OPERATION</title>
  </head>
  <body>
    
      <nav class="navbar navbar-dark p-3 bg-dark shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">CRUD</a>
          <form class="d-flex">
            <a href = "/login" class="btn btn-success" type="submit">Logout</a>
          </form>
        </div>
      </nav>
    
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">Insert Student details</h2>
            <br>
            <form action="/insert" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" placeholder="Enter the student name" class= "form-control mt-2" name = "name" required>
                    <input type="text" placeholder="Enter the student email" class= "form-control mt-2" name = "email" required>
                    <input type="number" placeholder="Enter the student age" class= "form-control mt-2" name = "age" required>
                    
                    <div class="form-group">
                        <select id="gender" class="form-control mt-2" name="gender" required>
                          <option selected>Selct Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Others">Others</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">SUBMIT</button>
                      </div>
                </div>
            </form>
            </br>
            </div>
            <div class="col-md-8">
                <h2 class="text-center text-white bg-dark p-3">STUDENT DETAILS</h2>

                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            <th scope='row'>{{d.id}}</th>
                            <td>{{d.name}}</td>  
                            <td>{{d.email}}</td>
                            <td>{{d.age}}</td>
                            <td>{{d.gender}}</td>
                            <td><a type="button" href = "/update/{{d.id}}" class="btn btn-outline-warning">Edit</a></td>
                            <td><a type="button" href = "/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>


            </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
